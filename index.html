<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI API Tools</title>
    <script type="importmap">
      {
        "imports": {
          "preact-stand-alone": "https://cdn.jsdelivr.net/npm/preact-htm-signals-standalone/dist/standalone.js"
        }
      }
    </script>
    <style>
      :root {
        --primary: #007bff;
        --hover: #0056b3;
        --bg: #f8f9fa;
        --text: #2d3748;
        --card-bg: #ffffff;
      }

      body {
        font-family: system-ui;
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 4rem;
      }

      h1 {
        font-size: 3rem;
        margin: 0;
        background: linear-gradient(135deg, var(--primary), var(--hover));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-top: 1rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--hover));
      }

      .card h2 {
        margin: 0 0 1rem 0;
        color: var(--primary);
      }

      .card p {
        margin: 0 0 1.5rem 0;
        line-height: 1.6;
      }

      .card a {
        display: inline-block;
        padding: 0.8rem 1.5rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background 0.2s;
      }

      .card a:hover {
        background: var(--hover);
      }

      .icon {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        .grid {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { html, render } from 'preact-stand-alone';

      function App() {
        return html`
          <div class="container">
            <header>
              <h1>OpenAI API Tools</h1>
              <p class="subtitle">A collection of interactive tools powered by OpenAI's APIs</p>
            </header>

            <div class="grid">
              <div class="card">
                <div class="icon">üé®</div>
                <h2>Image Generation</h2>
                <p>Create stunning images from text descriptions using DALL-E 3. Choose from different sizes and styles to bring your imagination to life.</p>
                <a href="genimage.html">Generate Images</a>
              </div>

              <div class="card">
                <div class="icon">‚úèÔ∏è</div>
                <h2>Image Editing</h2>
                <p>Edit and transform existing images with text prompts. Upload your PNG images and watch them transform based on your instructions.</p>
                <a href="editimage.html">Edit Images</a>
              </div>

              <div class="card">
                <div class="icon">üé§</div>
                <h2>Text to Speech</h2>
                <p>Convert text to natural-sounding speech with multiple voices and customizable settings for speed and format.</p>
                <a href="genspeech.html">Generate Speech</a>
              </div>

              <div class="card">
                <div class="icon">üéôÔ∏è</div>
                <h2>Speech to Text</h2>
                <p>Transcribe audio recordings with high accuracy. Supports multiple languages and provides real-time transcription from your microphone.</p>
                <a href="transcribe.html">Transcribe Audio</a>
              </div>

              <div class="card">
                <div class="icon">üíª</div>
                <h2>Code Assistant</h2>
                <p>Get expert TypeScript and Preact coding assistance. Optimized for modern web development with a focus on clean, efficient solutions.</p>
                <a href="code.html">Code Help</a>
              </div>
            </div>
          </div>
        `;
      }

      render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
