<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open AI API</title>
    <script type="importmap">
      {
        "imports": {
          "preact-stand-alone": "https://cdn.jsdelivr.net/npm/preact-htm-signals-standalone/dist/standalone.js"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .result {
        margin-top: 20px;
        white-space: pre-wrap;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #f5f5f5;
        border-radius: 8px;
      }
      .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .control-group label {
        font-weight: 500;
      }
      select {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
      }
      .file-requirements {
        font-size: 0.8em;
        color: #666;
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <script>
      const apiKey = localStorage.getItem('openaiApiKey') || '';

      if (!apiKey) {
        const key = prompt('Please enter your Open AI API key:');
        if (key) saveApiKey(key);
      }

      function saveApiKey(key) {
        localStorage.setItem('openaiApiKey', key);
        apiKey.value = key;
      }
    </script>

    <script type="module">
      import { html, render, signal } from 'preact-stand-alone';

      const apiKey = signal(localStorage.getItem('openaiApiKey') || '');
      const prompt = signal('');
      const imageResult = signal('');
      const error = signal('');
      const isLoading = signal(false);
      const size = signal('1024x1024');
      const image = signal();
      const thumbnail = signal();

      function validateImage(file) {
        return new Promise((resolve, reject) => {
          if (file.size > 4 * 1024 * 1024) {
            reject('File must be less than 4MB');
            return;
          }

          if (file.type !== 'image/png') {
            reject('File must be a PNG image');
            return;
          }

          thumbnail.value = new Image();
          thumbnail.value.onload = () => {
            if (thumbnail.value.width !== thumbnail.value.height) {
              reject('Image must be square');
              return;
            }
            
            resolve(true);
          };
          thumbnail.value.onerror = () => reject('Error loading image');
          thumbnail.value.src = URL.createObjectURL(file);
        });
      }

      async function handleImageChange(e) {
        const file = e.target.files[0];
        if (!file) return;

        try {
          await validateImage(file);
          image.value = file;
          error.value = '';
        } catch (err) {
          error.value = err;
          e.target.value = ''; // Reset file input
          image.value = undefined;
        }
      }

      function generateImage() {
        if (!prompt.value.trim()) {
          error.value = 'Please enter a prompt';
          return;
        }

        if (!image.value) {
          error.value = 'Please select an image';
          return;
        }

        isLoading.value = true;
        error.value = '';

        fetch('https://api.openai.com/v1/images/edits', {
          method: 'POST',
          headers: {
            'Content-Type': 'multipart/form-data',
            Authorization: `Bearer ${apiKey.value}`,
          },
          body: JSON.stringify({
            model: 'dall-e-2',
            image: image.value,
            prompt: prompt.value,
            size: size.value,
            n: 1,
          }),
        })
          .then((response) => {
            if (!response.ok)
              throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
          })
          .then((data) => {
            imageResult.value = data.data[0].url;
          })
          .catch((err) => {
            error.value = `Error: ${err.message}`;
          })
          .finally(() => {
            isLoading.value = false;
          });
      }

      function App() {
        return html`
          <div>
            <h1>Edit an image with Dall-e-2</h1>
            
            <div class="controls">
              <div class="control-group">
                <label for="image">Source Image</label>
                <input 
                  type="file" 
                  id="image" 
                  accept="image/png"
                  onChange=${handleImageChange}
                />
                <div class="file-requirements">
                  Requirements:
                  <ul>
                    <li>PNG format</li>
                    <li>Square dimensions</li>
                    <li>Less than 4MB</li>
                  </ul>
                </div>
              </div>

              <div class="control-group">
                <label for="size">Output Size</label>
                <select 
                  id="size" 
                  value=${size.value} 
                  onChange=${(e) => (size.value = e.target.value)}
                >
                  <option value="256x256">256x256</option>
                  <option value="512x512">512x512</option>
                  <option value="1024x1024">1024x1024</option>
                </select>
              </div>
            </div>

            <textarea
              placeholder="Ask your question..."
              value=${prompt.value}
              onInput=${(e) => (prompt.value = e.target.value)}
            ></textarea>

            <button 
              onClick=${generateImage} 
              disabled=${isLoading.value || !image.value || !prompt.value.trim()}
            >
              ${isLoading.value ? 'Generating image...' : 'Generate Image'}
            </button>

            ${error.value && html`<div class="error">${error.value}</div>`}
            ${thumbnail.value && html`<img src=${thumbnail.value} />`}
            ${imageResult.value &&
            html`<img class="imgResult" src=${imageResult.value} />`}
          </div>
        `;
      }

      render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
